<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>C - board</title> 
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/paper/bootstrap.min.css" rel="stylesheet" >
	<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2>CGI - board</h3>
			
			<form method="post" name="frm" id="frm" action="/cgi-bin/write.cgi"> 
				<table class="table">
					<tr>
						<th class="active">제목</th>
						<td><input name="title" id="title" class="form-control"></td>
					</tr>
					<tr>
						<th class="active">이름</th>
						<td><input name="name" id="name" class="form-control"></td>
					</tr>
					<tr>
						<th class="active" >본문</th>
						<td>
							<textarea name="content" id="content" class="form-control" cols="60" rows="10" placeholder="여기에 글을 쓰세요.."></textarea>
						</td> 
					</tr>
				</table> 

				<input type="submit" class="btn btn-default" value=" 글 올리기 ">
				<button class="btn btn-default" onclick="goList();return false;">리스트</button>
				<input type="reset"  class="btn btn-default" value="지우고 다시 입력">
				
			</form>
		</div>
	</div>
	<script>
		$(function(){
			//$('#name').val('이름이름');
			//$('#title').val('제목제목제목제목제목제목제목');
			//$('#content').val('Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt quia distinctio quidem sed ipsum veniam officiis quo minus atque adipisci iusto unde sequi dolore nesciunt repudiandae voluptas nihil totam voluptatibus!');
			
			$('#frm').submit(function(){
				if($('#name').val() == ''){
					alert('이름을 입력하세요');
					$('#name').focus();
					return false;
				}
				else if($('#title').val() == ''){
					alert('제목을 입력하세요');
					$('#title').focus();
					return false;
				}
				else if($('#content').val() == ''){
					alert('내용을 입력하세요');
					$('#content').focus();
					return false;
				}
			});
		});

		function goList(){
			location.href="/cgi-bin/list.cgi";
		}
	</script>
</body>
</html>
